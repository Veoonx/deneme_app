workflows:
  repvx_app_preview:
    name: RepVX Dual Platform Preview
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        BUILD_DIR: build
      groups:
        - default
    scripts:
      - name: Flutter ortamını hazırla
        script: |
          flutter clean
          flutter pub get
      - name: Android .apk oluştur (debug)
        script: |
          flutter build apk --debug
      - name: iOS .app oluştur (simülatör için)
        script: |
          flutter build ios --debug --simulator
    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk
      - build/ios/iphonesimulator/Runner.app
    app_preview:
      title: "RepVX App Preview"
      description: "RepVX iOS & Android önizleme build"
      include_artifacts:
        - build/app/outputs/flutter-apk/app-debug.apk
        - build/ios/iphonesimulator/Runner.app
